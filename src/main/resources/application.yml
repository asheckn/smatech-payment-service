server:
  error:
    include-message: always
  port: 8085
jwt:
  secret: 
spring:
  application:
    name: smatech-payment-service

  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/smatech-payments
    username: postgres
  servlet:
    multipart:
      max-file-size: 11122780
      max-request-size: 11122780
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger

web:
  cors:
    allowed-origins: "http://localhost:4200"
    allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
    max-age: 3600
    allowed-headers: "Requestor-Type"
    exposed-headers: "X-Get-Header"
folder-path: src/main/resources/static/uploads/

service:
  auth:
    url: http://SMATECH-AUTHENTICATION-SERVICE/api/v1/auth/get-user-by-token?token=
  store:
    url: http://SMATECH-STORE-SERVICE/api/v1/

